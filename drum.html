<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="drum.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>DRUM <img class src="images\drum-emoji-by-google.png" alt="drum emoji" height="100px;"> KIT</h1>
    <div class="keys">
      <button class="w drum" type="button" name="">w</button>
      <button class="a drum" type="button" name="">a</button>
      <button class="s drum" type="button" name="">s</button>
      <button class="d drum" type="button" name="">d</button>
      <button class="j drum" type="button" name="">j</button>
      <button class="k drum" type="button" name="">k</button>
      <button class="l drum" type="button" name="">l</button>
    </div>
    <script src="drum.js" charset="utf-8"></script>


  </body>
</html>
